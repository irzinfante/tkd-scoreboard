name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Prepare
      run: |
        apt-get update
        apt-get install libxinerama-dev
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
